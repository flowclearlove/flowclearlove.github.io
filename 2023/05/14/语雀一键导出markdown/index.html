ring">&#x27;DATA_PATH&#x27;</span>]<br>        <span class="hljs-keyword">except</span>:<br>            <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;config.json 有误&quot;</span>)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_user_info</span>(<span class="hljs-params">self</span>):<br>        res_obj = requests.get(url=self.base_url + <span class="hljs-string">&#x27;/user&#x27;</span>, headers=self.headers)<br>        <span class="hljs-keyword">if</span> res_obj.status_code != <span class="hljs-number">200</span>:<br>            <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;Token 信息错误&quot;</span>)<br>        user_json = res_obj.json()<br>        self.login_id = user_json[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;login&#x27;</span>]<br>        self.uid = user_json[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;id&#x27;</span>]<br>        self.username = user_json[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;name&#x27;</span>]<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;=========== 用户信息初始化成功 ==========&quot;</span>)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_repos_data</span>(<span class="hljs-params">self</span>):<br>        repos_json = requests.get(self.base_url + <span class="hljs-string">&#x27;/users/&#x27;</span> + self.login_id + <span class="hljs-string">&#x27;/repos&#x27;</span>, headers=self.headers).json()<br>        repos_list = []<br>        <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> repos_json[<span class="hljs-string">&#x27;data&#x27;</span>]:<br>            rid = item[<span class="hljs-string">&#x27;id&#x27;</span>]  <span class="hljs-comment"># 知识库id</span><br>            name = item[<span class="hljs-str
